<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/" class="logo">{{ title }}</button>
    <button mat-button routerLink="/product">Product</button>
    <button mat-button routerLink="/about">About</button>
    <button mat-button routerLink="/contact">Contact us</button>
    <span class="spacer"></span>
    <button mat-button mat-stroked-button color="accent" 
      (click)="onLoginClick()">
      {{ 'login' }}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
